        help:
          title: Wie funktioniert das?
          intro_html: >
            BerlinBand  ist eine Plattform, welche alle Wünsche und Fragen bezüglich deiner Band sammelt. 
            In den letzten Jahrzehnten haben sich Bezeichnungen wie “Tonstudio” oder “Produzent” in ihrer ursprünglichen 
            Bedeutung weiter entwickelt. Von daher haben wir einige Fragen aufgelistet, die dir bei der Orientierung auf 
            BerlinBand behilflich sein können.
            Falls du mehrere Fragen mit “Ja” beantwortest, solltest du deinen Beitrag in der angegebenen Kategorie posten, 
            damit diese von deiner Zielgruppe gesehen werden kann.
          rehearsal_room: Proberaum
          rehearsal_room_text_html: >
            Suche:<br>
            - Sucht deine Band nach einem Proberaum?<br>
            Biete:<br>
            - Besitzt du einen eigenen Proberaum und möchtest ihn an andere Bands vermieten?<br>
            - Suchst du nach Partnern,mit denen du deinen Proberaum teilen kannst?
          producer: Produzent
          producer_text_html: >
            Einige verwechseln einen Produzenten mit einem Tontechniker, deshalb hier zur Erläuterung:<br>  
            Ein Produzent muss nicht nur einen Knopf drücken, um eine Aufnahme zu machen. 
            Sein Job ist es ein bestimmtes Produkt (LP, EP, Demo, Live-Aufnahme etc'...) unter gewissen Voraussetzungen 
            wie ( Budget, Zeitfenster, Style etc’…) zu produzieren.
            Suche:<br>
            - Möchtest du eine Album/EP/Live-Aufnahme oder Ähnliches aufnehmen? Suche dir einen Produzent.<br>
            Eine objektive Meinung von einem Experten mit Erfahrung kann sehr nützlich für das Endprodukt sein.<br>
            Darüber hinaus kann die Meinung des Kontaktes die möglichen Kosten einer Aufnahme reduzieren.<br>
            Biete:<br>
            - Bist du ein Produzent?<br>
            - Hast du vor kurzem deinen Abschluss im Bereich Tontechnik erlangt und möchtest dir einen Ruf aufbauen?
          studio: Studio
          studio_text_html: >
            Suche:<br>
            - Suchst du ein Studio, wo du dein Album/EP/Demo aufnehmen kannst?<br>
            Biete:<br>
            - Besitzt du dein eigenes Studio?<br>
            - Besitzt du eigene Mikrophone oder anderes Studio-Equipment?
          mixing: Mixing
          mixing_text_html: >
            Suche:<br>
            - Bist du im Prozess der Aufnahme und suchst jemanden, der das Mixing übernimmt?<br>
            Biete:<br>
            - Bietest du Audiodienstleistungen an und suchst nach Kunden?
          mastering: Mastering
          mastering_text_html: >
            Suche:<br>
            - Entwickelst du eine Aufnahme und suchst nach dem “final touch” bevor du es an die Öffentlichkeit bringst?<br>
            Biete:<br>
            - Bist du einen Ingenieur und suchst nach mehr Arbeit?
          graphics: Graphics
          graphics_text_html: >
            Suche:<br>
            - Brauchst du ein neues Logo, Flyer oder Poster für deinen nächsten Auftritt?<br>
            Biete:<br>
            - Bist du Grafik-Designer und suchst nach Bands, für die du arbeiten kannst?
          distribution: Distribution
          distribution_text_html: >
            Suche:<br>
            - Hast du ein fertiges Produkt und möchtest es auf den Markt bringen?<br>
            Biete:<br>
            - Besitzt du eine Plattenfirma?
          video: Video
          video_text_html: >
            Suche:<br>
            - Brauchst du ein Musik-Video für deine Band?<br>
            - Vielleicht suchst du ein Crowdfunding-Projekt?<br>
            Biete:<br>
            - Bist du ein Filmemacher, Fotograf oder Ähnliches?
          shows: Gigs
          shows_text_html: >
            Suche:<br>
            - Alles bereit für den Auftritt?<br>
            - Suchst du eine Vorband für deinen nächsten Gig?<br>
            - Brauchst du einen Co-Headliner für deine nächste Tour?<br>
            Biete:<br>
            - Suchst du nach Bands, die bei deinem nächsten Event spielen sollen?<br>
            - Brauchst du eine Band, die an deiner Hochzeit oder an der Bar Mitzwha deines Sohnes spielt?
          transportation: Transportation
          transportation_text_html: >
            Suche:<br>
            - Suchst du jemanden, der dich von oder zu einem Gig fährt?<br>
            - Suchst du einen Bus für deine nächste Tour?<br>
            Biete:<br>
            - Bietest du Transportdienstleistungen an?<br>
            - Besitzt du ein großes Auto und möchtest ein paar Euro dazu verdienen?
        rules:
          title: Die Regeln
          main_content_html: >
            - Die Registrierung und Benutzung der Seite ist 100% kostenlos.<br>
            - Jeder Beitrag wird nach 30 Tagen gelöscht.<br>
            - Beiträge, die in einer unpassenden Kategorie gepostet worden sind, werden gelöscht.<br>
            - Beiträge, die Werbematerial beinhalten, welche nicht in die Kategorie passen, werden sofort  gelöscht.<br>
            - Der Inhalt der hochgeladenen Beiträge oder Links unterliegen der Verantworung des Users.<br>
            - Das Hochladen von urheberrechtlich geschützem Material verstößt gegen das Gesetz und wird strafrechtlich verfolgt.<br>
            - Das Hochladen von GEMA geschützten Daten ist verboten und wird strafrechtlich verfolgt.<br>
            - Die Nutzung dieser Seite unterliegt folgenden Seiten %{terms}.